<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />

    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body>
    <header>
      <div class="container_header">
        <div class="nav-left">
          <div class="logo-wrapper">
            <a href="index.html">
              <img src="assets/shared/desktop/logo.svg" alt="payapi logo">
            </a>
          </div>

          <nav class="nav-links">
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>

        <div class="nav-right">
          <button class="btn-demo">Schedule a Demo</button>
        </div>
      </div>
    </header>

    <main>
      <h1 class="contact-page-title">
      Submit a help request and weâ€™ll get in touch shortly.
      </h1>

      <form class="contact-form" action="#" method="post">
        <div class="contact-form_container">
          <div class="form-group">
            <input type="text" placeholder="Name" required>
          </div>

          <div class="form-group">
            <input type="email" placeholder="Email Address" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Company Name" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Title" required>
          </div>

          <div class="form-group">
            <textarea placeholder="Message" rows="4"></textarea>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">
            Stay up-to-date with company announcements and updates to our API
            </label>
          </div>

          <button type="submit" class="btn-submit">Submit</button>

        </div>
      </form>

      <section class="sponsors">
        <div class="container_sponsors">
          <h3 class="sponsors-text"> 
            Join the thousands of innovators already building with us
          </h3>

          <div class="sponsors-grid">
            <img src="assets/shared/desktop/tesla.svg" alt="Tesla">
            <img src="assets/shared/desktop/microsoft.svg" alt="Microsoft">
            <img src="assets/shared/desktop/hewlett-packard.svg" alt="Hewlett Packard">
            <img src="assets/shared/desktop/oracle.svg" alt="Oracle">
            <img src="assets/shared/desktop/google.svg" alt="Google">
            <img src="assets/shared/desktop/nvidia.svg" alt="Nvidia">
          </div>

        </div>
      </section>


      <section class="cta">
        <div class="container_cta">
          <h2 class="cta-title">Ready to start?</h2>

          <div class="cta-form">
            <input type="email" class="cta-input" placeholder="Enter email address">
            <button class="cta-btn">Schedule a Demo</button>
          </div>

        </div>
      </section>


    </main>

    <footer>
      <div class="footer_nav-left">
        <div class="logo-wrapper">
          <a href="index.html">
            <img src="assets/shared/desktop/logo.svg" alt="payapi logo">
          </a>
        </div>

        <nav class="nav">
          <a href="pricing.html">Pricing</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

      <div class="social">
        <img src="assets/shared/desktop/facebook.svg" alt="Facebook-logo">
        <img src="assets/shared/desktop/twitter.svg" alt="Twitter-logo">
        <img src="assets/shared/desktop/linkedin.svg" alt="LinkedIn-logo">
      </div>
    </footer>

  </body>

</html>
