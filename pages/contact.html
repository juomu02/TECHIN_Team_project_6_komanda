<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | PayAPI Website Challenge</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <div class="contact_wrapper">
      <header>
        <img
          class="header-circle"
          src="../assets/shared/desktop/bg-pattern-circle.svg"
          alt="background circle"
        />
        <div class="container_header">
          <div class="nav-left">
            <div class="logo-wrapper">
              <a href="../index.html">
                <img
                  src="../assets/shared/desktop/logo.svg"
                  alt="payapi logo"
                />
              </a>
            </div>

            <nav class="nav-links textColorSanJuanBlue">
              <ul>
                <a href="pricing.html">Pricing</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
              </ul>
            </nav>
          </div>

          <div class="nav-right">
            <button class="btn-prime">Schedule a Demo</button>
          </div>
        </div>
      </header>

      <main>
        <h1 class="h1-sm">
          Submit a help request and weâ€™ll get in touch shortly.
        </h1>

        <section class="submit_and_sponsors">
          <form class="contact-form" action="#" method="post">
            <div class="contact-form_container">
              <div class="form-group">
                <input type="text" placeholder="Name" required />
              </div>

              <div class="form-group">
                <input type="email" placeholder="Email Address" required />
              </div>

              <div class="form-group">
                <input type="text" placeholder="Company Name" required />
              </div>

              <div class="form-group">
                <input type="text" placeholder="Title" required />
              </div>

              <div class="form-group">
                <textarea placeholder="Message" rows="3"></textarea>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" id="request_help" />
                <label for="request_help" class="body">
                  Stay up-to-date with company announcements and updates to our
                  API
                </label>
              </div>

              <button type="submit" class="btn-submit">Submit</button>
            </div>
          </form>

          <div class="container_sponsors">
            <h4 class="h4">
              Join the thousands of innovators already building with us
            </h4>
            <div class="sponsors-grid">
              <img src="../assets/shared/desktop/tesla.svg" alt="Tesla" />
              <img
                src="../assets/shared/desktop/microsoft.svg"
                alt="Microsoft"
              />
              <img
                src="../assets/shared/desktop/hewlett-packard.svg"
                alt="Hewlett Packard"
              />
              <img src="../assets/shared/desktop/oracle.svg" alt="Oracle" />
              <img src="../assets/shared/desktop/google.svg" alt="Google" />
              <img src="../assets/shared/desktop/nvidia.svg" alt="Nvidia" />
            </div>
          </div>
        </section>

        <section class="cta">
          <div class="container_cta">
            <h2 class="h2">Ready to start?</h2>
            <!--change-->

            <div class="cta-form">
              <input
                type="email"
                class="cta-input"
                placeholder="Enter email address"
              />
              <button class="btn-prime">Schedule a Demo</button>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <img
          src="../assets/shared/desktop/bg-pattern-circle.svg"
          alt="background circle"
        />
        <div class="container_footer">
          <div class="nav-left">
            <div class="logo-wrapper logoColorLinkWaterWhite">
              <a href="../index.html">
                <div class="payapiLogo"></div>
              </a>
            </div>

            <nav class="nav-links textColorLinkWaterWhite">
              <ul>
                <a href="pricing.html">Pricing</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
              </ul>
            </nav>
          </div>

          <div class="social">
            <div class="facebookLogo"></div>
            <div class="twitterLogo"></div>
            <div class="linkedinLogo"></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
