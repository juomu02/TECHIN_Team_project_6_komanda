<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | PayAPI Website Challenge</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <div class="contact_wrapper">
      <header>
        <img
          class="header-circle"
          src="../assets/shared/desktop/bg-pattern-circle.svg"
          alt=""
        />
        <div class="container_header">
          <div class="logo-wrapper">
            <a href="../index.html" class="focus">
              <img
                src="../assets/shared/desktop/logo.svg"
                alt="Payapi logo, press to go back to index page"
              />
            </a>
          </div>
          <button
            class="hamburgerMenuClosed"
            onclick="openNav()"
            aria-label="Open navigation bar"
            aria-expanded="false"
            aria-controls="myNavHeader"
          >
            <img src="../assets/shared/mobile/menu.svg" alt="" />
          </button>

          <div id="myNavHeader" class="nav-header" hidden tabindex="-1">
            <button
              class="hamburgerMenuOpen"
              onclick="closeNav()"
              aria-label="Close navigation bar"
            >
              <img src="../assets/shared/mobile/close.svg" alt="" />
            </button>

            <div class="nav-left">
              <nav class="nav-links textColorSanJuanBlue">
                <ul>
                  <li><a href="../pages/pricing.html" class="focus">Pricing</a></li>
                  <li><a href="../pages/about.html" class="focus">About</a></li>
                  <li><a href="../pages/contact.html" class="focus">Contact</a></li>
                </ul>
              </nav>
            </div>

            <div class="nav-right">
              <button class="btn-prime focus">Schedule a Demo</button>
            </div>
          </div>
        </div>
      </header>
      </header>

      <main>
        <h1 class="h1-sm">
          Submit a help request and weâ€™ll get in touch shortly.
        </h1>

        <section class="submit_and_sponsors">
          <form
            id="contact-form"
            class="contact-form"
            action="#"
            method="post"
            novalidate
          >
            <div class="contact-form_container">
              <div class="form-group">
                <input id="form_input_name" type="text" placeholder="Name" class="form-input focus"/>
                <div id="form_input_name-error" class="alert"></div>
              </div>

              <div class="form-group">
                <input
                  id="form_input_email"
                  type="email"
                  placeholder="Email Address" class="form-input focus"
                />
                <div id="form_input_email-error" class="alert"></div>
              </div>

              <div class="form-group">
                <input
                  id="form_input_company"
                  type="text"
                  placeholder="Company Name" class="form-input focus"
                />
                <div id="form_input_company-error" class="alert"></div>
              </div>

              <div class="form-group">
                <input id="form_input_title" type="text" placeholder="Title" class="form-input focus"/>
                <div id="form_input_title-error" class="alert"></div>
              </div>

              <div class="form-group">
                <textarea
                  id="form_input_message"
                  placeholder="Message"
                  rows="3" class="form-input focus"
                ></textarea>
                <div id="form_input_message-error" class="alert"></div>
              </div>

              <div class="checkbox-group">
                <div class="checkbox-background">
                  <input type="checkbox" id="request_help" class="focus"/>
                </div>
                <label for="request_help" class="body">
                  Stay up-to-date with company announcements and updates to our
                  API
                </label>
              </div>

              <button type="submit" class="btn-submit focus">Submit</button>
            </div>
          </form>

          <div class="container_sponsors">
            <h4 class="h4">
              Join the thousands of innovators already building with us
            </h4>
            <div class="sponsors-grid">
              <img src="../assets/shared/desktop/tesla.svg" alt="Tesla" />
              <img
                src="../assets/shared/desktop/microsoft.svg"
                alt="Microsoft"
              />
              <img
                src="../assets/shared/desktop/hewlett-packard.svg"
                alt="Hewlett Packard"
              />
              <img src="../assets/shared/desktop/oracle(2).png" alt="Oracle" />
              <img src="../assets/shared/desktop/google.svg" alt="Google" />
              <img src="../assets/shared/desktop/nvidia.svg" alt="Nvidia" />
            </div>
          </div>
        </section>

        <section class="cta">
          <div class="container_cta">
            <h2 class="h2">Ready to start?</h2>

            <div class="container_cta-wrapper">
              <div class="cta-form">
                <input
                  id="cta_contact_cta_input"
                  type="email"
                  class="cta-input focus"
                  placeholder="Enter email address"
                />
                <button id="cta_contact_cta_btn" class="btn-prime focus">
                  Schedule a Demo
                </button>
              </div>
              <div id="cta_contact_cta_err" class="alert-demo"></div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <img src="../assets/shared/desktop/bg-pattern-circle.svg" alt="" />
        <div class="container_footer">
          <div class="logo-wrapper logoColorLinkWaterWhite">
            <a
              href="../index.html"
              class="payapiLogo"
              aria-label="Payapi logo, press to go back to index page"
            ></a>
          </div>
          <div class="nav-footer">
            <div class="nav-left">
              <nav class="nav-links textColorLinkWaterWhite">
                <ul>
                  <li><a href="pricing.html" class="focus_white">Pricing</a></li>
                  <li><a href="about.html" class="focus_white">About</a></li>
                  <li><a href="contact.html" class="focus_white">Contact</a></li>
                </ul>
              </nav>
            </div>
 
            <div class="social">
              <a
                href="https://www.facebook.com" class="focus_white"
                aria-label="Press to go to Payapi Facebook"
              >
                <div class="facebookLogo"></div>
              </a>
              <a href="http://x.com" class="focus_white" aria-label="Press to go to Payapi Twitter">
                <div class="twitterLogo"></div>
              </a>
              <a
                href="http://www.linkedin.com" class="focus_white"
                aria-label="Press to go to Payapi LinkedIn"
              >
                <div class="linkedinLogo"></div>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
